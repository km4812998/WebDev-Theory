<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" alt="" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="loading.gif" alt="" width="150" height="150" lo>
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--tempreture-->
                <p data-temp></p>

                <!-- 3 cards parameter-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>

            <!--error -->
            <div class="sub-container error">
                <img src="not-found.png" alt="" loading="lazy" width="200px">
                <p>City Not Found</p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
