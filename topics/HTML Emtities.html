<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body bgcolor="white" text="red">
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- some entities example -->
        <h3><u>SOME ENTITIES</u></h3>
        <p>This is another &nbsp; &nbsp; paragraph with two space </p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Fraction is written as &frac14;</p>
        <p>Tripple Arrow is written like this &rAarr;</p>
    </div>
    
</body>
</html>
