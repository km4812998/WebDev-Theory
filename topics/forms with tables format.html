<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS WITH TABLE FORMAt</title>

</head>
<body bgcolor="orange" text="white">
    <form action="">
    <table align="center"><hr width="500px" size="7">
        <tr>
            <th>
                <h3>CREATE YOUR ACCOUNT</h3>
            </th>
        </tr>
        <tr>
            <td align="right">Enter name : </td>
            <td><input type="text" placeholder="ENTER your name"></td>

        </tr>
        <tr>
            <td align="right">Enter Email ID : </td>
            <td><input type="email" placeholder="ENTER email id"></td>

        </tr>
        <tr>
            <td align="right">Enter USERNAME : </td>
            <td><input type="text" placeholder="ENTER USERNAME"></td>

        </tr>
        <tr>
            <td align="right">Enter PASSWORD : </td>
            <td><input type="password" placeholder="ENTER YOUR password"></td>

        </tr>
        <tr>
            <td align="right">Enter confirm password : </td>
            <td><input type="password" placeholder="ENTER YOUR password"></td>

        </tr>
        <tr>
            <td align="right"><input type="reset" value="clear form"></td>
            <td><input type="submit" value="create account"></td>

        </tr>
    </table><hr width="500px" size="7">
    </form>
</body>
</html>
